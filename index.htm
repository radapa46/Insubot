<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Restringido - Insubot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #chat-container {
            display: none;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Acceso Restringido a Insubot</h2>
    <div id="login-container">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="chat-container">
        <h2>Bienvenido a Insubot</h2>
        <iframe src="https://chatgpt.com/g/g-67a39b193a748191910c0e23a784c706-insubot" width="100%" height="600px"></iframe>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Aquí defines el usuario y la contraseña correctos
            const validUser = "admin";
            const validPass = "1234";

            if (user === validUser && pass === validPass) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                document.getElementById("error-message").innerText = "Usuario o contraseña incorrectos.";
            }
        }
    </script>

</body>
</html>
